{% extends "blog/base.html"%}
{%block content%}
<h1>Registration</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" 
    class="form-control" 
    name="username" 
    placeholder="Username"/>
    <input type="password" 
    class="form-control" 
    name="password" 
    placeholder="Password">

    <button class="btn btn-dark">Login</button>

</form>
{% endblock %}
